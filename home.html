<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mystyle{
            background-color:blue;
            border-radius:20px;
            border-color:green;
            height:100px;
            width:100px;
            font-size:12px;
        }
        .mystyle p{

            color:brown;
        }
        h2{
            color:brown;
        }


    </style>
</head>
<body>
    <div class="mystyle">
        <p style="color:violet">The <strong style="color:green">quick</strong> brown fox jump over the lazy dog.</p>
    </div>
    <h1 class="mystyle">
        Sample only
    </h1>
    <h2>Sample tag/element selector</h2>
    <h2>Another Content</h2>
</body>
</html>
