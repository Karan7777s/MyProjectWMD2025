<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .v-customer {
            display: flex;
            align-items: center;
            margin: 30px 0 20px 0;
            justify-content: center;
        }
        .v-icon {
            color: #0a9f14;
            font-size: 2.2rem;
            font-weight: bold;
            margin-right: 12px;
        }
        .v-text {
            font-size: 1.3rem;
            color: #222;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <div class="v-customer">
            <span class="v-icon">&#10003;</span>
            <span class="v-text">Trusted by Customers</span>
        </div>
        <p>
            Welcome to Macky Sports Apparel! We are committed to delivering premium sportswear and accessories that empower athletes and enthusiasts alike.<br>
            Our <span class="v-icon">&#10003;</span> symbol stands for our dedication to customer satisfaction and quality service.
        </p>
    </div>
</body>
</html>
